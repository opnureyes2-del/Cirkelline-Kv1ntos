apiVersion: v1
kind: ServiceAccount
metadata:
  name: cirkelline-backend
  namespace: cirkelline
  labels:
    app: cirkelline-backend
  annotations:
    # For AWS EKS with IRSA (IAM Roles for Service Accounts)
    # eks.amazonaws.com/role-arn: arn:aws:iam::710504360116:role/cirkelline-backend-role
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: cirkelline-backend-role
  namespace: cirkelline
rules:
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: cirkelline-backend-rolebinding
  namespace: cirkelline
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: cirkelline-backend-role
subjects:
  - kind: ServiceAccount
    name: cirkelline-backend
    namespace: cirkelline
