# Use: kubectl create secret generic cirkelline-secrets --from-env-file=.env -n cirkelline
apiVersion: v1
kind: Secret
metadata:
  name: cirkelline-secrets
  namespace: cirkelline
  labels:
    app: cirkelline-backend
type: Opaque
stringData:
  # AI
  GOOGLE_API_KEY: "${GOOGLE_API_KEY}"

  # Database
  DATABASE_URL: "${DATABASE_URL}"

  # Auth
  JWT_SECRET_KEY: "${JWT_SECRET_KEY}"

  # Search APIs
  EXA_API_KEY: "${EXA_API_KEY}"
  TAVILY_API_KEY: "${TAVILY_API_KEY}"

  # Google OAuth
  GOOGLE_CLIENT_ID: "${GOOGLE_CLIENT_ID}"
  GOOGLE_CLIENT_SECRET: "${GOOGLE_CLIENT_SECRET}"
  GOOGLE_TOKEN_ENCRYPTION_KEY: "${GOOGLE_TOKEN_ENCRYPTION_KEY}"
  GOOGLE_REDIRECT_URI: "https://api.cirkelline.com/api/oauth/google/callback"

  # Notion OAuth
  NOTION_CLIENT_ID: "${NOTION_CLIENT_ID}"
  NOTION_CLIENT_SECRET: "${NOTION_CLIENT_SECRET}"
  NOTION_TOKEN_ENCRYPTION_KEY: "${NOTION_TOKEN_ENCRYPTION_KEY}"
  NOTION_REDIRECT_URI: "https://api.cirkelline.com/api/oauth/notion/callback"

  # Redis
  REDIS_URL: "${REDIS_URL}"
