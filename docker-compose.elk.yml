# CIRKELLINE ELK STACK
# ====================
# Elasticsearch + Logstash + Kibana for centralized logging
#
# Usage:
#   docker-compose -f docker-compose.elk.yml up -d
#
# Access:
#   Kibana:        http://localhost:5601
#   Elasticsearch: http://localhost:9200
#
# Memory Requirements:
#   Elasticsearch needs at least 2GB RAM
#   Total stack: ~4GB recommended
#
# Version: v1.3.5
# Date: 2025-12-17

version: '3.8'

services:
  # ============================================================
  # ELASTICSEARCH - Log Storage & Search
  # ============================================================
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.3
    container_name: cirkelline-elasticsearch
    restart: unless-stopped
    environment:
      - node.name=cirkelline-es01
      - cluster.name=cirkelline-logs
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - xpack.security.enabled=false
      - xpack.security.enrollment.enabled=false
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
      - "9300:9300"
    networks:
      - cirkelline-elk
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200/_cluster/health | grep -q '\"status\":\"green\"\\|\"status\":\"yellow\"'"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ============================================================
  # LOGSTASH - Log Processing Pipeline
  # ============================================================
  logstash:
    image: docker.elastic.co/logstash/logstash:8.11.3
    container_name: cirkelline-logstash
    restart: unless-stopped
    volumes:
      - ./elk/logstash/pipeline:/usr/share/logstash/pipeline:ro
      - ./elk/logstash/logstash.yml:/usr/share/logstash/config/logstash.yml:ro
      - /var/log:/var/log/host:ro
    ports:
      - "5044:5044"   # Beats input
      - "5000:5000"   # TCP input
      - "9600:9600"   # Monitoring API
    environment:
      - "LS_JAVA_OPTS=-Xms512m -Xmx512m"
    networks:
      - cirkelline-elk
    depends_on:
      elasticsearch:
        condition: service_healthy

  # ============================================================
  # KIBANA - Log Visualization
  # ============================================================
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.3
    container_name: cirkelline-kibana
    restart: unless-stopped
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - SERVER_NAME=cirkelline-kibana
      - SERVER_HOST=0.0.0.0
    ports:
      - "5601:5601"
    networks:
      - cirkelline-elk
    depends_on:
      elasticsearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:5601/api/status | grep -q '\"overall\":{\"level\":\"available\"}'"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ============================================================
  # FILEBEAT - Log Shipper (Optional)
  # ============================================================
  filebeat:
    image: docker.elastic.co/beats/filebeat:8.11.3
    container_name: cirkelline-filebeat
    restart: unless-stopped
    user: root
    volumes:
      - ./elk/filebeat/filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/log:/var/log/host:ro
      - filebeat_data:/usr/share/filebeat/data
    command: filebeat -e -strict.perms=false
    networks:
      - cirkelline-elk
    depends_on:
      elasticsearch:
        condition: service_healthy

networks:
  cirkelline-elk:
    driver: bridge
    name: cirkelline-elk

volumes:
  elasticsearch_data:
    name: cirkelline-elasticsearch-data
  filebeat_data:
    name: cirkelline-filebeat-data
