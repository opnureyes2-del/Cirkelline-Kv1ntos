# CIRKELLINE PROMETHEUS CONFIGURATION
# ====================================
# Version: v1.3.5
# Date: 2025-12-17

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'cirkelline-monitor'
    environment: 'development'

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Rule files
rule_files:
  - /etc/prometheus/alerts.yml

# Scrape configurations
scrape_configs:
  # ============================================================
  # PROMETHEUS SELF-MONITORING
  # ============================================================
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # ============================================================
  # ADMIRAL SOCIAL NEXUS (Flask /metrics via Prometheus instrumentation)
  # ============================================================
  - job_name: 'social-nexus'
    metrics_path: /metrics
    static_configs:
      - targets: ['172.18.0.1:5592']
        labels:
          service: 'social-nexus'
          environment: 'development'
    scrape_interval: 15s
    scrape_timeout: 5s

  # ============================================================
  # CADVISOR - Container Metrics
  # ============================================================
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          service: 'cadvisor'

  # ============================================================
  # ADMIRAL EXECUTOR (Flask /metrics)
  # ============================================================
  - job_name: 'executor'
    metrics_path: /metrics
    static_configs:
      - targets: ['172.18.0.1:5593']
        labels:
          service: 'executor'
    scrape_interval: 30s
