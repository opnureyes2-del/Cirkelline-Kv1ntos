# CIRKELLINE PROMETHEUS CONFIGURATION
# ====================================
# Version: v1.3.5
# Date: 2025-12-17

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'cirkelline-monitor'
    environment: 'development'

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Rule files
rule_files:
  - /etc/prometheus/alerts.yml

# Scrape configurations
scrape_configs:
  # ============================================================
  # PROMETHEUS SELF-MONITORING
  # ============================================================
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # ============================================================
  # CIRKELLINE BACKEND (FastAPI)
  # ============================================================
  - job_name: 'cirkelline-backend'
    metrics_path: /metrics
    static_configs:
      - targets: ['host.docker.internal:7777']
        labels:
          service: 'cirkelline-backend'
          environment: 'development'
    scrape_interval: 10s
    scrape_timeout: 5s

  # ============================================================
  # NODE EXPORTER - System Metrics
  # ============================================================
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'node-exporter'

  # ============================================================
  # CADVISOR - Container Metrics
  # ============================================================
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          service: 'cadvisor'

  # ============================================================
  # POSTGRESQL (if exposed)
  # ============================================================
  - job_name: 'postgresql'
    static_configs:
      - targets: ['host.docker.internal:5532']
        labels:
          service: 'postgresql'
          database: 'cirkelline'
    scrape_interval: 30s

  # ============================================================
  # REDIS (if running)
  # ============================================================
  - job_name: 'redis'
    static_configs:
      - targets: ['host.docker.internal:6379']
        labels:
          service: 'redis'
    scrape_interval: 30s
