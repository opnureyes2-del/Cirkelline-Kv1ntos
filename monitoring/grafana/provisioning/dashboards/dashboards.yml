# GRAFANA DASHBOARDS PROVISIONING
# ================================
# Version: v1.3.5
# Date: 2025-12-17

apiVersion: 1

providers:
  - name: 'Cirkelline Dashboards'
    orgId: 1
    folder: 'Cirkelline'
    folderUid: 'cirkelline'
    type: file
    disableDeletion: false
    editable: true
    updateIntervalSeconds: 30
    options:
      path: /var/lib/grafana/dashboards
