# Cirkelline System - CI/CD Pipeline
# Version: 1.0.0
# Last Updated: 2025-12-09

name: Cirkelline CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: "3.12"

jobs:
  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff black isort

      - name: Run Ruff (linter)
        run: ruff check . --ignore E501,E402

      - name: Check formatting with Black
        run: black --check . --exclude "(venv|\.venv|\.git)"

  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: lint

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: cirkelline
          POSTGRES_PASSWORD: cirkelline123
          POSTGRES_DB: cirkelline
        ports:
          - 5532:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5532 -U cirkelline; do
            echo "Waiting for postgres..."
            sleep 2
          done

      - name: Run tests
        env:
          DATABASE_URL: postgresql+psycopg://cirkelline:cirkelline123@localhost:5532/cirkelline
          JWT_SECRET_KEY: test-secret-key-for-ci-testing-only-64-chars-long-xxxxxxxx
          GOOGLE_API_KEY: test-key
        run: |
          pytest tests/ -v --tb=short --ignore=tests/old

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety

      - name: Run Bandit security scan
        run: bandit -r . -x ./tests,./venv,./.venv --severity-level medium

      - name: Check dependencies for vulnerabilities
        run: safety check -r requirements.txt --ignore 70612

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t cirkelline-system:${{ github.sha }} .

      - name: Test Docker image
        run: |
          docker run --rm cirkelline-system:${{ github.sha }} python --version
