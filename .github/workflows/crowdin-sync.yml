name: Crowdin Sync

# Trigger conditions:
# 1. On push to main/develop when English source files change
# 2. Daily scheduled download at 03:00 UTC
# 3. Manual workflow dispatch

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'locales/en/**/*.json'

  schedule:
    # Daily at 03:00 UTC (off-peak hours)
    - cron: '0 3 * * *'

  workflow_dispatch:
    # Allow manual trigger from GitHub Actions UI

# Required permissions for GitHub token
permissions:
  contents: write        # To commit translation updates
  pull-requests: write   # To create PRs

jobs:
  sync-crowdin:
    runs-on: ubuntu-latest
    name: Sync translations with Crowdin

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for accurate diffs

      - name: Upload source files to Crowdin
        # Only upload when source files change (on push)
        if: github.event_name == 'push'
        uses: crowdin/github-action@v2
        with:
          upload_sources: true
          upload_translations: false
          download_translations: false
          crowdin_branch_name: ${{ github.ref_name }}
          config: crowdin.yml
        env:
          CROWDIN_PROJECT_ID: ${{ secrets.CROWDIN_PROJECT_ID }}
          CROWDIN_PERSONAL_TOKEN: ${{ secrets.CROWDIN_PERSONAL_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Download translations from Crowdin
        # Download on schedule or manual trigger
        if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
        uses: crowdin/github-action@v2
        with:
          upload_sources: false
          upload_translations: false
          download_translations: true
          crowdin_branch_name: main
          config: crowdin.yml

          # Pull Request configuration
          localization_branch_name: l10n_main
          create_pull_request: true
          pull_request_title: 'i18n: Update translations from Crowdin'
          pull_request_body: |
            ## Automated Translation Update

            This PR contains the latest translations from Crowdin.

            ### Review Checklist
            - [ ] Verify translation quality for all languages
            - [ ] Check placeholder consistency (`{field}`, `{min}`, `{max}`)
            - [ ] Test RTL layout for Arabic
            - [ ] Validate German text length (may be +30% longer)
            - [ ] Ensure JSON structure is valid

            ### Languages Updated
            - Danish (da)
            - Swedish (sv)
            - German (de)
            - Arabic (ar)

            **Auto-generated by Crowdin sync workflow**
          pull_request_labels: |
            i18n
            translations
            automated
          pull_request_reviewers: |
            rasmus
            ivo
          commit_message: 'i18n: update translations from Crowdin [ci skip]'

        env:
          CROWDIN_PROJECT_ID: ${{ secrets.CROWDIN_PROJECT_ID }}
          CROWDIN_PERSONAL_TOKEN: ${{ secrets.CROWDIN_PERSONAL_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Log workflow completion
        run: |
          echo "Crowdin sync completed successfully!"
          echo "Event: ${{ github.event_name }}"
          echo "Branch: ${{ github.ref_name }}"
